<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>/* we comment in css */
     .green{
          color: green;
     }
     .blue{
          color: blue;
     }
     .fontSmall{
          font-size: small;
     }
     .fontLarge{
          font-size: larger;
     }

     </style>
</head>
<body>
     <p class="green">abcd</p>
     <p class="green">pqrs</p>
     <p class="blue">xyz</p>
     <h1 class="fontSmall">Abhisar</h1>
     <h2 class="fontSmall">Abhisar</h2>
     <h3 class="fontSmall">Abhisar</h3>
     <h4 class="fontLarge">Abhisar</h4>
     <h5 class="fontLarge">Abhisar</h5>
     <h6 class="fontLarge">Abhisar</h6>
</body>
</html>
