<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          table,tr,td{
               border: 1px solid black;
               border-collapse: collapse;
               text-align: center;
          }
     </style>
</head>
<body>
     <table><!--lets colour different column or style them via <colgroup>-->
          <colgroup>
               <col span="" >
               <col span="" style="background-color: brown;">
               <col span="" style="background-color: green;">
          </colgroup>
          <tr>
               <td rowspan="2">State of Health</td>
               <td colspan="2">Fasting the value </td>

          </tr>
          <tr>
               
               <td>Minimumm</td>

               <td>2 hours after eating</td>
          </tr>
          <tr>
               <td>Healthy</td>
               <td>70</td>
               <td>100</td>
               <td>Less than 140</td>
          </tr>
          <tr>
               <td>Pre-Diabities</td>
               <td>101</td>
               <td>126</td>
               <td>140 to 200</td>
          </tr>
          <tr>
               <td>Diabities</td>

               <td>N/A</td>
               <td>More than 200</td>
          </tr>
