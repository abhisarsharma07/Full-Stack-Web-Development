<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .divclass{
               background-color: blue;
          }
          #seconddiv{
               background-color: aqua;
          }
          div{
               background-color: green;
          }
     </style>
</head>
<body>
     <div class="divclass">This is inside div</div><!--  . is used for class-->
     <div id="seconddiv">This is second div</div> <!--- # is used for id-->
     <div>This is inside div</div><!-- for div tag only use div-->
</body>
</html>
