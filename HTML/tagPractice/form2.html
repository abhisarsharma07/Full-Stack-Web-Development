<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Welcome to AbhiOdroid <br> <br> Contact us from</h1>
<form>
          
               <label for="An">Name</label>
               <input type="text" name="An"
                    placeholder="Enter Your Name">
          <br>
          
               <label for="A">Email</label>
                    <input type="email" name="A"
                    placeholder="Enter Your Email"
                    pattern="aaa@gmail.com">  
                    <br>
               <label for="AB">Contact No.</label> 
               <input name="AB" type="number" > 

               <br>
               <label for="ABC">Gender</label> 
              <select name="ABC" >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                       </select>
                       <br>
          <label for="ABCD">Date Of Birth</label>
          <input type="date" name="ABCD">
         
          <br>
               <label for="ABCDE">Rating</label>
               <input type="radio"name="ABCDE" >1
                   <input type="radio"name="ABCDE" >2
                   <input type="radio"name="ABCDE" >3
                   <input type="radio"name="ABCDE" >4
                   <input type="radio"name="ABCDE" >5
                   <br>
               <label for="Q">Enter Your Message</label> <br>
               <textarea name="Q" 
               placeholder="Enter Your Message"></textarea>
          <br>
          <button>Send</button>
          <button>Reset</button><br>
           <img src="yt.png"
           width="40"
           height="30">
           <img src="insta.jpeg"
           width="50"
            height="30">
           <img src="telegram.png"
           width="40"
           height="30">
</form>
</body>
</html>
